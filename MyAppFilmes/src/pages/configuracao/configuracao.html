<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openHome()">
        Home
      </button>
      <button ion-item (click)="openCadastro()">
        Cadastro
      </button>
      <button ion-item (click)="openPopular()">
        Populares
      </button>
      <button ion-item (click)="openLancamento()">
        Lançamentos
      </button>
      <button ion-item (click)="openGenero()">
        Gêneros
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
